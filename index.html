<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button id="toggle">Toggle Controls</button>

    <div class="container">
        <div class="before">
            <span class="result">your score is 69</span>
            <button class="again">Play Again</button>
        </div>
        <div class="score-list">
            <span class="score">Score: 0</span>
            <span class="high-score"></span>
        </div>
        <div class="board"></div>
    </div>

    <div class="controller">
        <div class="up arrow"><img src="Controls/up.png" alt=""></div>
        <div class="down arrow"><img src="Controls/down.png" alt=""></div>
        <div class="left arrow"><img src="Controls/left.png" alt=""></div>
        <div class="right arrow"><img src="Controls/right.png" alt=""></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
